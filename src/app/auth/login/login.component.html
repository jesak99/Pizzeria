<div class="container">
    <div class="mb-md-1 pb-4">
        <h5 class="fw-bold mb-2 amarillo">Iniciar Sesión</h5>
        <p class="text-black-50 mb-2">Por favor introduce tu correo y contraseña</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-outline form-black">
                <mat-form-field>
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="form.get('email')?.hasError('required')">
                        Este campo es <strong>requerido</strong>
                    </mat-error>
                    <mat-error *ngIf="form.get('email')?.hasError('email')">
                        El correo es <strong>inválido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-outline form-black">
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.get('password')?.hasError('required')">
                        Este campo es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <p class="small fw-bold mb-2 pb-lg-2"><a class="text-black-50" href="#!"><span class="negro">¿Olvidaste tu contraseña?</span></a></p>
            <div class="boton">
                <button class="btn btn-outline-dark btn-md px-5 fw-bold" type="submit">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <div>
        <p class="mb">¿No tienes una cuenta? <span class="text-black-50 fw-bold"><span class="amarillo click">Registrate</span></span></p>
    </div>
</div>
