<div class="container">
    <mat-accordion *ngFor="let producto of listOfProductos">
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>{{producto.nombre}}</mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <div class="row encabezado">Descripci√≥n:</div>
                <div class="row especificacion">{{producto.especificacion}}</div>
                <div class="row especificacion">
                    <img class="img-fluid" src="{{producto.imagen}}" alt=""> 
                </div>
                <div class="row encabezado">Cantidad:</div>
                <div class="cantidad">
                    <div class="number-input">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" (click)="actualizarProducto(producto.codigo)"></button>
                        <input type="number" class="quantity" min="1" max="20" name="quantity" value="{{producto.cantidad}}" id="quantity" name="quantity" disabled>
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus" (click)="actualizarProducto(producto.codigo)"></button>
                    </div>
                </div>
                <div class="row encabezado">Precio:</div>
                <div class="row especificacion total">${{producto.total}}</div>
                <div class="row">
                    <button mat-button class="borrar"><mat-icon>delete_outline</mat-icon>Eliminar</button>
                </div>
              </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="row botones"><button mat-flat-button class="btn-danger" (click)="vaciarCarrito()"><mat-icon class="icono">remove_shopping_cart</mat-icon>VACIAR CARRITO</button></div>
    <div class="row botones"><button mat-flat-button class="btn-primary" routerLink="/nuestras-pizzas"><mat-icon class="icono">shopping_cart</mat-icon>SEGUIR COMPRANDO</button></div>
    <div class="row botones"><button mat-flat-button class="btn-success" (click)="openEnvio()"><mat-icon class="icono">shop</mat-icon>FINALIZAR PEDIDO</button></div>
</div>
