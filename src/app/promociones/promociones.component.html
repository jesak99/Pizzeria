<div class="container">
    <h2 class="amarillo">¡Busca la mejor promoción para ti!</h2>
    <div class="input-group">
        <div class="form-outline">
          <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Ingresa tu cupón</mat-label>
                <input matInput type="text" [(ngModel)]="value" placeholder="Ej: A31">
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <button mat-flat-button class="btn-success">Agregar</button>
   </div>
   <div class="cards">
       <app-promocion-card></app-promocion-card>
   </div>
</div>
